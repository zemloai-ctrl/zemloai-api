openapi: 3.0.1
info:
  title: Zemlo ZQP Reference Node
  version: '1.0-beta'
  description: >
    Zemlo ZQP (Zemlo Quote Protocol) provides deterministic logistics price-range signals 
    optimized for AI agents and autonomous systems. Active Beta Phase.
servers:
  - url: https://zemlo-engine.onrender.com
paths:
  /v1/zemlo-ghost1:
    post:
      summary: Get ZQP Logistics Signal
      operationId: getZqpSignal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ZqpRequest'
      responses:
        '200':
          description: ZQP Logistics Signal Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZqpResponse'
components:
  schemas:
    ZqpRequest:
      type: object
      required:
        - from
        - to
      properties:
        from:
          type: string
          example: Helsinki
        to:
          type: string
          example: Belgrade
        bot_name:
          type: string
          example: my-agent-01
    ZqpResponse:
      type: object
      properties:
        protocol:
          type: string
          example: ZQP/1.0-beta
        estimate:
          type: object
          properties:
            min:
              type: number
              example: 420
            max:
              type: number
              example: 610
            currency:
              type: string
              example: EUR
