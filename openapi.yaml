openapi: 3.0.0
info:
  title: Zemlo 1.0 Lite API
  description: The Logistics Signal Engine. Provides neutral price estimates and AI-driven risk analysis for global shipping routes.
  version: 1.0.0
servers:
  - url: https://your-render-url.onrender.com
    description: Production server
paths:
  /signal:
    get:
      summary: Get a logistics signal for a specific route
      description: Returns a price range, delivery estimate, and AI-powered risk assessment.
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: string
          example: Belgrade
        - name: to
          in: query
          required: true
          schema:
            type: string
          example: Helsinki
        - name: bot_name
          in: query
          required: false
          schema:
            type: string
          example: MyAgentBot
      responses:
        '200':
          description: A successful logistics signal
          content:
            application/json:
              schema:
                type: object
                properties:
                  zemlo_signal:
                    type: object
                  action_plan:
                    type: array
                    items:
                      type: string
                  meta:
                    type: object
